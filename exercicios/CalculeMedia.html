<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
   

<script >
    
function CalculeMedia() {
    let n1= document.getElementById("txtN1").value
    let n2= document.getElementById("txtN2").value
    let n3= document.getElementById("txtN3").value
    let n4= document.getElementById("txtN4").value
    media = (n1 + n2 + n3+ n4) / 4;
    return document.write("A sua media final é : " + media);
   
}

</script>
    
<body>
    Número 1 <input type="text" id="txtN1">
    Número 2 <input type="text" id="txtN2">
    Número 3 <input type="text" id="txtN3">
    Número 4 <input type="text" id="txtN4">
     <input type="button" value=" Calcula Media " onclick="CalculeMedia()">
</body>

</html>
